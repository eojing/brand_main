<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brand_main.css">
</head>
<body>
    <div class="wrap">
        <div class="cont">
            <div class="close_btn">
                <img src="img/nds_icon_header.png" alt="">
            </div>
            <div class="black_bg black_bg_top"></div>
            <div class="black_bg black_bg_bottom"></div>
            <div class="main_tit_wrap">
                <div class="namuh_logo">
                    <img src="img/namuh_logo.png" alt="">
                </div>
                <p class="P-f19 fwb c063">투자의 가능성을 열다</p>
            </div>
            <div class="sub_tit_wrap">
                <p class="P-f19 c063 fwm mb8">나무 보물썸에 여러분을 초대합니다.</p>
                <p class="P-f19 c063 fwm">2024.4.5~5.24</p>
            </div>
            <div class="logo"><img src="img/nds_img_brandday02_title.png" alt=""></div>
            <div class="bg_img">
                <img src="img/main_img.png" alt="">
            </div>
            <div class="bg_video">
                <video src="img/00.mp4" autoplay muted loop playsinline></video>
            </div>
        </div>

        <div class="cont cont2">
            <div class="bg_wrap">
                <img src="img/Contents00.png" alt="">
            </div>
        </div>

        <div class="cont cont3">
            <div class="bg_wrap">
                <img src="img/Contents01_main.png" alt="">
            </div>
            <div class="event_img">
                <img src="img/contents01_event01.png" alt="">
                <a href="#" class="event"></a>
                <a href="#" class="event"></a>
            </div>
        </div>

        <div class="cont cont4">
            <div class="bg_wrap">
                <img src="img/Contents02_bg.png" alt="">
            </div>
            <div class="tit_wrap">
                <div class="label mb11">
                    <img src="img/contents02_label.png" alt="">
                </div>
                <div class="tit_img mb8">
                    <img src="img/contents02_tit.png" alt="">
                </div>
                <p class="P-f16 c063 fwm mb2"><span class="fwb">1등</span> 골드바 1.88g (25만원 상당, 45명)</p>
                <p class="P-f16 c063 fwm mb6"><span class="fwb">2등</span> 나무 레디백 (2.3만원 상당, 450명)</p>
                <p class="P-f13 c063 fwr">*4차 퀴즈까지 모두 종료 후 추첨을 통해 경품 지급 </p>
            </div>
            <div class="quiz">
                <img src="img/quiz_01.png" alt="">
            </div>
        </div>

        <div class="cont cont5">
            <div class="swiper_tit mb30">
                <img src="img/swiper_tit.png" alt="">
            </div>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/swiper_01.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/swiper_02.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/swiper_03.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/swiper_04.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/swiper_05.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/swiper_06.png" alt=""></div>
                </div>
            </div>
            <div class="share_wrap  mt40">
                <div class="share_icon mr10">
                    <img src="img/icon_share.png" alt="">
                </div>
                <p class="share_text P-f19 c063 fwm">공유하기</p>
            </div>
        </div>

        <div class="cont cont6">
            <img src="img/Contents04.png" alt="">
        </div>

    </div>
</body>
</html>
